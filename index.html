<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    </head>
    <body>
        <h3 id="C"></h3>
        <p id="a"></p>
        <p id="b"></p>
        <input type="button" value="next" onclick="main()" style="width:120px;height:80px;">
        <input type="button" value="back" onclick="mainb()" style="width:120px;height:80px;">
        <br>
        <p style="margin-bottom: 30px;"></p>
        <nobr id="A" class="url" onclick="getD(0)">HW受動態プリント</nobr>
        <nobr id="B" class="url" onclick="getD(1)">HW関係代名詞プリント</nobr>
        <style type="text/css">
            .url{
                color:blue;
                text-decoration : underline;
            }
        </style>
    </body>
</html>
<script>
    let pname = ["HW受動態プリント", "HW関係代名詞プリント" ]
    let bun=[];
    let a = document.getElementById("a");
    let b = document.getElementById("b");
    let c = 0;
    getD( "0" );
    function getD( Dname ){
        let req = new XMLHttpRequest();
        req.open("GET","https://grasscat299.github.io/grasscat229.github.io/"+Dname+".json");
        req.onreadystatechange=function(){
            if(req.readyState == 4 && req.status == 200 ){
                let jsonData = req.responseText;
                bun = eval( "(" + jsonData + ")" );

                a.innerHTML = "日本語："+bun[0];
                b.innerHTML = "英訳："+"--";
                c = 0;
                document.getElementById("C").innerHTML = pname[Dname];
                return;
            }
        };
        req.send();
    }
    
    function main(){
        if( c >= 0 && c < bun.length-1 ) c ++ ;
        console.log( "c", c );
        if( c%2 == 0 ){
            a.innerHTML = "日本語："+bun[c];
            b.innerHTML = "英訳："+"--";
        } 
        else b.innerHTML = "英訳："+bun[c];
    }
    function mainb(){
        if( c > 0 && c <= bun.length-1 ) c --;
        console.log( "c", c );
        if( c%2 == 0 ){
            a.innerHTML = "日本語："+bun[c];
            b.innerHTML = "英訳："+"--";
        }else{
            a.innerHTML = "日本語："+bun[c-1];
            b.innerHTML = "英訳："+bun[c];
        }
    }
</script>
