<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        日本語：<nobr id="a"></nobr>

        <br>
        英訳  ：<nobr id="b"></nobr>

        <br>
        <input type="button" value="next" onclick="main()">
        <input type="button" value="back" onclick="mainb()">
    </body>
</html>
<script>
    let bun=[];
    let a = document.getElementById("a");
    let b = document.getElementById("b");

    let req = new XMLHttpRequest();
    req.open("GET","https://grasscat299.github.io/grasscat229.github.io/test1.json");
    req.onreadystatechange=function(){
        if(req.readyState == 4 && req.status == 200 ){
            let jsonData = req.responseText;
            bun = eval( "(" + jsonData + ")" );

            a.innerHTML = bun[0];
            b.innerHTML = "--";
            return;
        }
    };
    req.send();
    
    
    
    
    let c = 0;
    function main(){
        if( c >= 0 && c < bun.length-1 ) c ++ ;
        console.log( "c", c );
        if( c%2 == 0 ){
            a.innerHTML = bun[c];
            b.innerHTML = "--";
        } 
        else b.innerHTML = bun[c];
    }
    function mainb(){
        if( c > 0 && c <= bun.length-1 ) c --;
        console.log( "c", c );
        if( c%2 == 0 ){
            a.innerHTML = bun[c];
            b.innerHTML = "--";
        }else{
            a.innerHTML = bun[c-1];
            b.innerHTML = bun[c];
        }
    }
</script>
